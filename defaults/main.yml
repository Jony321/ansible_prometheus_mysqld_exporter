---
mysqld_exporter_config_dir: /var/lib/mysqld_exporter
mysqld_exporter_run_in_docker: false
mysqld_exporter_docker_network_name: prom_network
mysqld_exporter_container_name: mysqld_exporter
mysqld_exporter_docker_image: "prom/mysqld-exporter:v0.12.1"
mysqld_exporter_docker_labels:
  - prometheus
  - exporter
  - mysqld_exporter
mysqld_exporter_host_port: 9104
mysqld_exporter_host_address: 127.0.0.1
mysqld_exporter_version: 'v0.12.1'
mysqld_exporter_arch: linux-amd64
mysqld_exporter_metrics_path: metrics
mysqld_exporter_user: mysqld_exporter
mysqld_exporter_data_source_name: "mysql:mysql@(127.0.0.1:3306)/db_name"
